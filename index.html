<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-container">

      <!-- PROFILE CARD -->
      <div class="item-1">
        <div class="grid-icon" style="padding: 20px; background-color: hsl(228, 45%, 44%);; width: 100%; height: 65%; border-radius: 10px;">
          <img class="jeremy-img" style="width: 50px; height: 50px; border: 2px;" src="images/image-jeremy.png" alt="Jeremy Robson">
          <div style="display: block;">
            <p style="font-size: 10px; margin-bottom: 20px;">Report for</p>
            <h2>Jeremy <br> Robson</h2>
          </div>
        </div>
        <div style="padding: 20px;">
          <p style="margin-bottom: 10px;">Daily</p>
          <h4 style="margin-bottom: 10px;">Weekly</h4>
          <p>Monthly</p>
        </div>
        
      </div>

      <!-- CARDS -->
      <div class="item-2">
        <div style="display: flex; justify-content: end;">
          <img class="grid-icon" src="images/icon-work.svg" alt="">
        </div>
        
        <div class="sub-item-2">
          <div class="img-elli">
            <h4>Work</h4>
            <img style="width: auto;" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>32hrs</h1>
          <p>Last week - 36hrs</p>
        </div>
      </div>

      <div class="item-3">
        <div style="display: flex; justify-content: end;">
          <img class="grid-icon" src="images/icon-play.svg" alt="">
        </div>
        
        <div class="sub-item-2">
          <div class="img-elli">
            <h4>Play</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>10hrs</h1>
          <p>Last week - 8hrs</p>
        </div>
      </div>

      <div class="item-4">
        <div style="display: flex; justify-content: end;">
          <img class="grid-icon" src="images/icon-study.svg" alt="">
        </div>
        <div class="sub-item-2">
          <div class="img-elli">
            <h4>Study</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>4hrs</h1>
          <p>Last week - 7hrs</p>
        </div>
      </div>

      <div class="item-5">
        <div style="display: flex; justify-content: end;">
          <img class="grid-icon" src="images/icon-exercise.svg" alt="">
        </div>
        
        <div class="sub-item-2">
          <div class="img-elli">
            <h4>Exercise</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>4hrs</h1>
          <p>Last week - 5hrs</p>
        </div>
      </div>

      <div class="item-6">
        <div style="display: flex; justify-content: end;">
          <img class="grid-icon" src="images/icon-social.svg" alt="">
        </div>
        <div class="sub-item-2">
          <div class="img-elli">
            <h4>Social</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>5hrs</h1>
          <p>Last week - 10hrs</p>
        </div>
      </div>

      <div class="item-7">
        <div style="display: flex; justify-content: end;">
          <img class="grid-icon" src="images/icon-self-care.svg" alt="">
        </div>
        <div class="sub-item-2">
          <div class="img-elli">
            <h4>Self Care</h4>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>2hrs</h1>
          <p>Last week - 2hrs</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
